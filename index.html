<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap");
    </style>
  </head>
  <body>
    <main class="main-container">
      <section class="report-card">
        <div class="card-header">
          <h1>Your Result</h1>
          <div class="card-score">
            <h2 class="total-score">76</h2>
            <span class="max-pos-score">of 100</span>
          </div>
        </div>
        <div class="card-feedback">
          <h4>Great</h4>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="score-rating">
        <h2>Summary</h2>
        <div class="individual-results">
          <span>
            <img src="/assets/images/icon-reaction.svg" alt="Reaction" />
            Reaction 80 / 100
          </span>
          <span> Memory 92 / 100 </span>
          <span> Verbal 61 / 100 </span>
          <span> Visual 72 /100 </span>
        </div>

        Continue
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jonathan SÃ¡nchez</a>.
    </div>
  </body>
</html>
